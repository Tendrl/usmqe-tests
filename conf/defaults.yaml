# This is example of USM QE configuration file.

# All options in `usmqepytest` section will be loaded during pytest start
# so that it will be available as if it were specified directly in pytest.ini
# (see usmqe/usmqeconfig.py for details).
usmqe:
  log_level: DEBUG
  username: admin
  password: adminuser
  ca_cert: conf/tendrl_ca.crt
  gluster_role: gluster-servers
  brick_name: brick
  # this is just example of ldap setup, it's not currently used for anything
  ldap:
    server: None
    port: 389
    base: None
    domainadmin: None
    password: None
    uid: cn
    firstname: displayName
    lastname: sn
    displayname: None
    email: mail
    user_file: None
  rpm_repo:
    core:
      baseurl: https://copr-be.cloud.fedoraproject.org/results/tendrl/tendrl/epel-7-x86_64/
      gpgkey_url: https://copr-be.cloud.fedoraproject.org/results/tendrl/tendrl/pubkey.gpg
    deps:
      baseurl: https://copr-be.cloud.fedoraproject.org/results/tendrl/dependencies/epel-7-x86_64/
      gpgkey_url: https://copr-be.cloud.fedoraproject.org/results/tendrl/dependencies/pubkey.gpg
